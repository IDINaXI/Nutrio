<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrio - Ваш персональный нутрициолог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Nutrio</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Создайте свой профиль</h3>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Возраст</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Рост (см)</label>
                                <input type="number" class="form-control" id="height" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Вес (кг)</label>
                                <input type="number" class="form-control" id="weight" required>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Пол</label>
                                <select class="form-select" id="gender" required>
                                    <option value="MALE">Мужской</option>
                                    <option value="FEMALE">Женский</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="goal" class="form-label">Цель</label>
                                <select class="form-select" id="goal" required>
                                    <option value="LOSE_WEIGHT">Похудеть</option>
                                    <option value="MAINTAIN_WEIGHT">Поддерживать вес</option>
                                    <option value="GAIN_WEIGHT">Набрать вес</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Аллергии (через запятую)</label>
                                <input type="text" class="form-control" id="allergies" placeholder="Например: орехи, молоко, яйца">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Создать план питания</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
