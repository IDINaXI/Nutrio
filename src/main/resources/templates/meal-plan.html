<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrio - Ваш план питания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Nutrio</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="text-center">Ваш план питания на неделю</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-header bg-primary text-white">
                                        <h5 class="mb-0">Общая информация</h5>
                                    </div>
                                    <div class="card-body">
                                        <p><strong>Калории в день:</strong> <span id="dailyCalories">-</span> ккал</p>
                                        <p><strong>Белки:</strong> <span id="dailyProteins">-</span> г</p>
                                        <p><strong>Жиры:</strong> <span id="dailyFats">-</span> г</p>
                                        <p><strong>Углеводы:</strong> <span id="dailyCarbs">-</span> г</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <h5 class="mb-0">План питания</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="accordion" id="mealPlanAccordion">
                                            <!-- Days will be inserted here by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/meal-plan.js"></script>
</body>
</html>
